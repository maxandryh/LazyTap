<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LazyTap WebApp</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 20px;
    display: flex; flex-direction: column;
    align-items: center; 
    height: 100vh; 
    text-align: center;
    background: linear-gradient(135deg, #f5e9d3, #d9ccc4, #c4b7a6);
    background-size: 400% 400%;
    animation: gradientBG 20s ease infinite;
    color: #4b3b2b;
  }
  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  #status {
    font-size: 1.2em;
    margin-bottom: 5px;
    font-weight: 600;
  }
  #levelXp {
    font-size: 1em;
    margin-bottom: 20px;
    color: #3c2f1c;
  }

  #dailyRewardSection {
    margin-bottom: 20px;
  }

  #dailyRewardBtn {
    padding: 10px 20px;
    font-size: 1.2em;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 8px;
  }
  #dailyRewardBtn:disabled {
    background-color: #999;
    cursor: default;
  }

  #dailyRewardMsg {
    margin-top: 8px;
    font-style: italic;
    color: #333;
  }

  #tapButton {
    width: 140px;
    height: 140px;
    border-radius: 70px;
    border: none;
    background-color: #4CAF50;
    color: white;
    font-size: 2em;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    transition: background-color 0.3s ease;
    margin-bottom: 20px;
  }

  #tapButton:hover { background-color: #45a049; }

  #tapButton:active {
    transform: scale(0.9);
    box-shadow: 0 0 15px 4px #4CAF50;
    transition: transform 0.1s ease, box-shadow 0.1s ease;
  }

  #iconsRow {
    margin-top: 40px;
    width: 90%;
    max-width: 400px;
    display: flex;
    justify-content: space-around;
  }

  .iconButton {
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
    color: #666;
    font-size: 0.9em;
    user-select: none;
  }

  .iconButton:hover { color: #4CAF50; }

  .iconImg {
    width: 40px;
    height: 40px;
    margin-bottom: 8px;
  }
</style>
</head>
<body>

<div id="status">–¢–∞–ø—ñ–≤: 0 | Boost: x1 | ‚ö°Ô∏è1000</div>
<div id="levelXp">–†—ñ–≤–µ–Ω—å: 1 | XP: 0 / 100</div>

<div id="dailyRewardSection">
  <button id="dailyRewardBtn">–û—Ç—Ä–∏–º–∞—Ç–∏ —â–æ–¥–µ–Ω–Ω—É –Ω–∞–≥–æ—Ä–æ–¥—É</button>
  <p id="dailyRewardMsg"></p>
</div>

<button id="tapButton" aria-label="–¢–∞–ø –∫–Ω–æ–ø–∫–∞">üîò</button>

<div id="iconsRow">
  <div class="iconButton" onclick="window.location.href='referral.html'">
    <img class="iconImg" src="https://img.icons8.com/ios-filled/50/000000/referral.png" alt="–†–µ—Ñ–µ—Ä–∞–ª" />
    –†–µ—Ñ–µ—Ä–∞–ª
  </div>
  <div class="iconButton" onclick="alert('Earn - —Ç—É—Ç –±—É–¥–µ –Ω–æ–≤–∏–π –µ–∫—Ä–∞–Ω')">
    <img class="iconImg" src="https://img.icons8.com/ios-filled/50/000000/money-bag.png" alt="Earn" />
    Earn
  </div>
  <div class="iconButton" onclick="alert('Boost - —Ç—É—Ç –±—É–¥–µ –Ω–æ–≤–∏–π –µ–∫—Ä–∞–Ω')">
    <img class="iconImg" src="https://img.icons8.com/ios-filled/50/000000/rocket.png" alt="Boost" />
    Boost
  </div>
  <div class="iconButton" onclick="alert('Skins - —Ç—É—Ç –±—É–¥–µ –Ω–æ–≤–∏–π –µ–∫—Ä–∞–Ω')">
    <img class="iconImg" src="https://img.icons8.com/ios-filled/50/000000/t-shirt.png" alt="Skins" />
    Skins
  </div>
</div>

<script>
  const statusElem = document.getElementById('status');
  const levelXpElem = document.getElementById('levelXp');
  const tapButton = document.getElementById('tapButton');
  const dailyRewardBtn = document.getElementById('dailyRewardBtn');
  const dailyRewardMsg = document.getElementById('dailyRewardMsg');

  // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –∑ localStorage
  let taps = parseInt(localStorage.getItem('taps')) || 0;
  let boost = parseInt(localStorage.getItem('boost')) || 1;
  let energy = parseInt(localStorage.getItem('energy')) || 1000;
  let xp = parseInt(localStorage.getItem('xp')) || 0;
  let level = parseInt(localStorage.getItem('level')) || 1;

  const maxEnergy = 1000;
  const energyRestoreRate = 1; // +1 –µ–Ω–µ—Ä–≥—ñ—ó –∑–∞ 1 —Å–µ–∫—É–Ω–¥—É

  function xpForNextLevel(level) {
    return 100 + (level - 1)*50;
  }

  function updateStatus() {
    statusElem.textContent = `–¢–∞–ø—ñ–≤: ${taps} | Boost: x${boost} | ‚ö°Ô∏è${energy}`;
    levelXpElem.textContent = `–†—ñ–≤–µ–Ω—å: ${level} | XP: ${xp} / ${xpForNextLevel(level)}`;
  }

  tapButton.onclick = () => {
    if(energy > 0) {
      taps += boost;
      xp++;
      energy--;
      
      // –õ–µ–≤–µ–ª–∞–ø
      while(xp >= xpForNextLevel(level)) {
        xp -= xpForNextLevel(level);
        level++;
        alert(`üéâ –í—ñ—Ç–∞—î–º–æ! –ù–æ–≤–∏–π —Ä—ñ–≤–µ–Ω—å: ${level}`);
      }

      saveData();
      updateStatus();
    } else {
      alert('‚ö°Ô∏è –ù–µ–º–∞—î –µ–Ω–µ—Ä–≥—ñ—ó! –ó–∞—á–µ–∫–∞–π –∫—ñ–ª—å–∫–∞ —Å–µ–∫—É–Ω–¥.');
    }
  };

  // –©–æ–¥–µ–Ω–Ω–∞ –Ω–∞–≥–æ—Ä–æ–¥–∞
  function canGetDailyReward() {
    const lastReward = localStorage.getItem('lastDailyReward');
    if(!lastReward) return true;
    const lastDate = new Date(lastReward);
    const now = new Date();
    return (now - lastDate) > 24*60*60*1000;
  }

  function updateDailyRewardBtn() {
    if(canGetDailyReward()) {
      dailyRewardBtn.disabled = false;
      dailyRewardMsg.textContent = "–©–æ–¥–µ–Ω–Ω–∞ –Ω–∞–≥–æ—Ä–æ–¥–∞ –¥–æ—Å—Ç—É–ø–Ω–∞!";
    } else {
      dailyRewardBtn.disabled = true;
      dailyRewardMsg.textContent = "–©–æ–¥–µ–Ω–Ω–∞ –Ω–∞–≥–æ—Ä–æ–¥–∞ –≤–∂–µ –æ—Ç—Ä–∏–º–∞–Ω–∞ —Å—å–æ–≥–æ–¥–Ω—ñ.";
    }
  }

  dailyRewardBtn.onclick = () => {
    if(canGetDailyReward()) {
      const rewardAmount = 1000;
      taps += rewardAmount;
      localStorage.setItem('lastDailyReward', new Date().toISOString());
      saveData();
      updateStatus();
      updateDailyRewardBtn();
      alert(`üéÅ –í–∏ –æ—Ç—Ä–∏–º–∞–ª–∏ —â–æ–¥–µ–Ω–Ω—É –Ω–∞–≥–æ—Ä–æ–¥—É: +${rewardAmount} —Ç–∞–ø—ñ–≤!`);
    }
  };

  // –ï–Ω–µ—Ä–≥—ñ—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –≤—ñ–¥–Ω–æ–≤–ª—é—î—Ç—å—Å—è
  setInterval(() => {
    if(energy < maxEnergy) {
      energy += energyRestoreRate;
      if(energy > maxEnergy) energy = maxEnergy;
      saveData();
      updateStatus();
    }
  }, 1000);

  function saveData() {
    localStorage.setItem('taps', taps);
    localStorage.setItem('boost', boost);
    localStorage.setItem('energy', energy);
    localStorage.setItem('xp', xp);
    localStorage.setItem('level', level);
  }

  // –ü—Ä–∏–π–æ–º —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω–æ–≥–æ –∫–æ–¥—É
  const urlParams = new URLSearchParams(window.location.search);
  const ref = urlParams.get('ref');
  if(ref && !localStorage.getItem('referredBy')) {
    localStorage.setItem('referredBy', ref);
    alert(`–í–∏ –ø—Ä–∏–π—à–ª–∏ –ø–æ —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω–æ–º—É –ø–æ—Å–∏–ª–∞–Ω–Ω—é –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ ${ref}`);
  }

  updateStatus();
  updateDailyRewardBtn();
</script>

</body>
</html>
