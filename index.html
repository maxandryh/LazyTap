<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LazyTap зі скінами</title>
<style>
  body { font-family: Arial; text-align: center; margin: 20px; }

  #tapButton {
    width: 140px;
    height: 140px;
    border-radius: 70px;
    border: none;
    color: white;
    font-size: 2em;
    cursor: pointer;
    background-size: cover;
    background-position: center;
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    transition: background-image 0.3s ease;
  }

  .skin1 { background-image: url('images/skin1.png'); }
  .skin2 { background-image: url('images/skin2.png'); }
  .skin3 { background-image: url('images/skin3.png'); }

  #iconsRow {
    margin-top: 40px;
    width: 90%;
    max-width: 500px;
    display: flex;
    justify-content: space-evenly;
    margin-left: auto;
    margin-right: auto;
  }
  .iconButton {
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
    color: #666;
    font-size: 0.9em;
    user-select: none;
  }
  .iconImg {
    width: 40px;
    height: 40px;
    margin-bottom: 8px;
  }
  .screen {
    display: none;
  }
  .skinButton {
    margin: 5px;
    padding: 10px 15px;
    cursor: pointer;
    border: 1px solid #4CAF50;
    background-color: #f0f0f0;
    border-radius: 5px;
  }
</style>
</head>
<body>

<h2>Тапів: <span id="totalTaps">0</span></h2>
<h3>Енергія: <span id="energy">1000</span></h3>

<button id="tapButton" class="skin1">Тап</button>

<div id="iconsRow">
  <div class="iconButton" data-screen="referralScreen">
    <img class="iconImg" src="https://img.icons8.com/ios-filled/50/000000/referral.png" alt="Реферал" />
    Реферал
  </div>
  <div class="iconButton" data-screen="earnScreen">
    <img class="iconImg" src="https://img.icons8.com/ios-filled/50/000000/money-bag.png" alt="Earn" />
    Earn
  </div>
  <div class="iconButton" data-screen="bustScreen">
    <img class="iconImg" src="https://img.icons8.com/ios-filled/50/000000/explosion.png" alt="Bust" />
    Bust
  </div>
  <div class="iconButton" data-screen="skinsScreen">
    <img class="iconImg" src="https://img.icons8.com/ios-filled/50/000000/t-shirt.png" alt="Skins" />
    Skins
  </div>
</div>

<!-- Віртуальні екрани -->

<div id="referralScreen" class="screen">
  <h2>Реферал</h2>
  <button class="closeScreen">Назад</button>
</div>

<div id="earnScreen" class="screen">
  <h2>Earn</h2>
  <button class="closeScreen">Назад</button>
</div>

<div id="bustScreen" class="screen">
  <h2>Bust</h2>
  <button class="closeScreen">Назад</button>
</div>

<div id="skinsScreen" class="screen">
  <h2>Вибір скіна</h2>
  <button class="skinButton" onclick="setSkin('skin1')">Скін 1</button>
  <button class="skinButton" onclick="setSkin('skin2')">Скін 2</button>
  <button class="skinButton" onclick="setSkin('skin3')">Скін 3</button>
  <button class="closeScreen">Назад</button>
</div>

<script>
  let totalTaps = 0;
  let energy = 1000;
  const maxEnergy = 1000;
  const energyElem = document.getElementById('energy');
  const totalTapsElem = document.getElementById('totalTaps');
  const tapButton = document.getElementById('tapButton');

  function updateDisplay() {
    energyElem.innerText = energy;
    totalTapsElem.innerText = totalTaps;
  }

  tapButton.onclick = () => {
    if (energy > 0) {
      energy--;
      totalTaps++;
      updateDisplay();
    } else {
      alert('Енергія закінчилась! Чекай відновлення...');
    }
  };

  setInterval(() => {
    if (energy < maxEnergy) {
      energy++;
      updateDisplay();
    }
  }, 3000);

  const screens = document.querySelectorAll('.screen');
  const iconButtons = document.querySelectorAll('.iconButton');
  const closeButtons = document.querySelectorAll('.closeScreen');

  iconButtons.forEach(button => {
    button.addEventListener('click', () => {
      const screenId = button.getAttribute('data-screen');
      screens.forEach(screen => screen.style.display = 'none');
      document.getElementById(screenId).style.display = 'block';
    });
  });

  closeButtons.forEach(button => {
    button.addEventListener('click', () => {
      screens.forEach(screen => screen.style.display = 'none');
    });
  });

  function setSkin(skinClass) {
    tapButton.className = '';  // Забираємо всі попередні скіни
    tapButton.classList.add(skinClass);  // Додаємо новий
  }

  updateDisplay();
</script>

</body>
</html>
