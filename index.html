<!DOCTYPE html>
<html>
<head>

    <style>

        #tapCount { font-size: 24px; margin-top: 20px; }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div id="tapCount">–¢–∞–ø—ñ–≤: 0</div>

</body>
</html>
